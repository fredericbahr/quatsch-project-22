version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - context_air_measurand
  - nlu_fallback
  - quanary_default_processing

entities:
  - measurand
  - station

slots:
  measurand:
    type: text
    mappings:
      - type: from_entity
        entity: measurand
  station:
    type: text
    mappings:
      - type: from_entity
        entity: station

responses:
  utter_greet:
    - text: "Hey! Wie kann ich dir helfen?"

  utter_goodbye:
    - text: "Auf Wiedersehen"

  utter_iamabot:
    - text: "Ich bin ein Bot, angetrieben von Rasa."

  utter_default:
    - text: "Leider konnte ich dich immer noch nicht verstehen. Bitte versuche es erneut oder stell eine andere Frage"

  utter_ask_rephrase:
    - text: "Bitte wiederhole deine Anfrage."

actions:
  - action_context_air_measurand
  # Fallback
  - action_default_quanary
  - action_default_ask_affirmation

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
