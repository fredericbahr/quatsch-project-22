version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - context_air_measurand

entities:
  - measurand
  - station

slots:
  measurand:
    type: text
    mappings:
      - type: from_entity
        entity: measurand
  station:
    type: text
    mappings:
      - type: from_entity
        entity: station

actions:
  - action_context_air_measurand

responses:
  utter_greet:
    - text: "Hey! Wie kann ich dir helfen?"

  utter_goodbye:
    - text: "Auf Wiedersehen"

  utter_iamabot:
    - text: "Ich bin ein Bot, angetrieben von Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
