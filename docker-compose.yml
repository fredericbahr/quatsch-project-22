  # tag::rasa[]
  rasa:
    container_name: $RASA_NAME
    networks:
      - rasa-network
    ports:
      - "$RASA_PORT:5005"
    build:
      context: ./apps/rasa
    command: >
      run --enable-api --cors "*"
  # end::rasa[]

  # tag::action-server[]
  action-server:
    container_name: $ACTION_SERVER_NAME
    networks:
      - rasa-network
    ports:
      - "$ACTION_SERVER_PORT:8080"
    build:
      context: .
      dockerfile: ./apps/action-server/Dockerfile
    volumes:
      - ./apps/action-server:/app/apps/action-server
      - /app/apps/action-server/node_modules
      - /app/node_modules
  # end::action-server[]

  # tag::frontend[]
  frontend:
    container_name: $FRONTEND_NAME
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/apps/frontend/node_modules
      - /app/node_modules
    restart: always
    ports:
      - "$FRONTEND_PORT:3000"
    networks:
      - rasa-network
  # end::frontend[]

# tag::networks[]
networks:
  rasa-network:
    external: false
# end::networks[]
