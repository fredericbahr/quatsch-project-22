      - LUBW_DOMAIN=$PM_STATION_DOMAIN
    volumes:
      - ./apps/qanary-component-pm:/app/apps/qanary-component-pm
      - /app/apps/qanary-component-pm/node_modules
      - /app/node_modules

  qanary-component-pm-calculation:
