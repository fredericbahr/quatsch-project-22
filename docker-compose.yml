  # tag::qanary-component-time[]
  qanary-component-time:
    container_name: $SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_TIME_NAME
    networks:
      - rasa-network
    ports:
      - "$SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_TIME_PORT:40500"
    restart: always
    build:
      context: .
      dockerfile: ./apps/qanary-component-time/Dockerfile
    environment:
      - SPRING_BOOT_ADMIN_URL=$SPRING_BOOT_ADMIN_URL
      - SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_BASE_URL=http://$SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_TIME_NAME:$SPRING_BOOT_ADMIN_CLIENT_INSTANCE_SERVICE_TIME_PORT
